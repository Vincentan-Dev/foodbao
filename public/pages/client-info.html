    <script>
        // Enhanced authentication check for Firebase deployment
        (async function validateAuthForFirebase() {
            const authToken = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');
            const isFirebaseHosting = window.location.hostname.includes('firebaseapp.com') || 
                                     window.location.hostname.includes('web.app');
            
            console.log('Environment:', isFirebaseHosting ? 'Firebase Hosting' : 'Local Server');
            
            if (!authToken || !username) {
                console.warn('No authentication data found, redirecting to login');
                window.location.href = '../login.html';
                return;
            }
            
            // Check if we need to refresh the token
            let needsRefresh = false;
            
            // Check token timestamp
            const tokenTimestamp = localStorage.getItem('token_timestamp');
            if (!tokenTimestamp) {
                // No timestamp, store current time
                localStorage.setItem('token_timestamp', new Date().getTime());
            } else {
                // Check if token is older than 50 minutes (3000000 ms)
                const currentTime = new Date().getTime();
                if ((currentTime - parseInt(tokenTimestamp)) > 3000000) {
                    console.log('Token might be expired, attempting refresh');
                    needsRefresh = true;
                }
            }
            
            // Force token refresh for Firebase environment to ensure fresh token
            if (isFirebaseHosting || needsRefresh) {
                try {
                    console.log('Attempting token refresh...');
                    const refreshResult = await authService.refreshAuthToken();
                    if (refreshResult.success) {
                        console.log('Token refreshed successfully');
                    } else {
                        console.warn('Token refresh failed, redirecting to login');
                        window.location.href = '../login.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error during token refresh:', error);
                    window.location.href = '../login.html';
                    return;
                }
            }
        })();
    </script>

        function loadClientData(clientId) {
            // Show loading overlay
            document.getElementById('loading-overlay').classList.add('active');
            
            // Get authentication token
            const token = localStorage.getItem('auth_token');
            
            // Check if we're in development or production
            const isDevelopment = window.location.hostname === '127.0.0.1' || 
                                  window.location.hostname === 'localhost';
            
            if (isDevelopment) {
                // In development: Make direct API call with CORS warning
                const apiUrl = `https://g4466c5562a773d-maindb.adb.ap-singapore-1.oraclecloudapps.com/ords/admin/api/clients/${clientId}`;
                
                fetch(apiUrl, {
                    method: 'GET',
                    mode: 'no-cors', // Add this line
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth-Token': token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Client data loaded successfully:', data);
                    populateClientData(data);
                    document.getElementById('loading-overlay').classList.remove('active');
                })
                .catch(error => {
                    console.error('Error loading client data:', error);
                    document.getElementById('loading-overlay').classList.remove('active');

                    }
                });

                const apiPath = `api/clients/${clientId}`;
                const url = `/api/proxy?path=${encodeURIComponent(apiPath)}&search_type=exact`;
                
                fetch(url, {
                    method: 'GET',

                        'Content-Type': 'application/json',
                        'X-Auth-Token': token
                    }
                })

                });

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            if (typeof M !== 'undefined') {
                // Initialize sidenav
                const sidenavElems = document.querySelectorAll('.sidenav');
                if (sidenavElems.length) M.Sidenav.init(sidenavElems);
                
                // Initialize tooltips
                const tooltipElems = document.querySelectorAll('.tooltipped');
                if (tooltipElems.length) M.Tooltip.init(tooltipElems);

            // Ensure header displays logo correctly
            setTimeout(function() {
                const logoImgs = document.querySelectorAll('.brand-logo img');
                logoImgs.forEach(img => {
                    // Force image to be visible
                    img.style.display = 'block';
                    img.style.visibility = 'visible';
                    img.style.opacity = '1';

            }, 100);
        });
